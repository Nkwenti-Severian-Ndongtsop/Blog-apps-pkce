# Login theme configuration for basic login form transformation
# This file overrides Keycloak's default login styling

# Parent theme - inherit from Keycloak's login theme
parent=keycloak.v2

# Import common resources
import=common/keycloak

# Custom styles and scripts (these will be our compiled assets)
styles=css/login-theme.css
scripts=js/login-theme-js.js

# Meta tags for responsive design
meta=viewport==width=device-width,initial-scale=1

# CSS classes for Keycloak elements - these map to our custom styles
kcHtmlClass=login-pf-page
kcBodyClass=
kcHeaderClass=login-pf-header
kcFormAreaClass=
kcFormCardClass=card-pf
kcFormHeaderClass=login-pf-header
kcFormGroupClass=form-group
kcLabelClass=
kcInputClass=form-control
kcFormButtonsClass=login-pf-form-buttons
kcButtonClass=btn
kcButtonPrimaryClass=btn btn-primary
kcButtonDefaultClass=btn btn-default
kcButtonLargeClass=btn-lg
kcButtonBlockClass=btn-block

# Form layout classes
kcFormClass=
kcFormSettingsClass=login-pf-settings
kcTextareaClass=form-control
kcInfoAreaClass=login-pf-info
kcInfoAreaWrapperClass=

# Alert styling for error/success messages
kcAlertClass=alert
kcAlertErrorClass=alert alert-error
kcAlertWarningClass=alert alert-warning
kcAlertSuccessClass=alert alert-success
kcAlertInfoClass=alert alert-info

# Login page specific classes
kcLoginClass=login-pf
kcContentWrapperClass=card-pf
kcLocaleWrapperClass=

# Input wrapper classes
kcInputWrapperClass=
kcFormOptionsClass=
kcFormOptionsWrapperClass=login-pf-settings

# Checkbox styling
kcCheckboxInputClass=
kcCheckboxLabelClass=

# Link styling
kcFormPasswordVisibilityButtonClass=
kcFormPasswordVisibilityIconShow=
kcFormPasswordVisibilityIconHide=

# Registration and forgot password links
kcFormRegisterLinkClass=
kcFormResetPasswordLinkClass=

# Additional form elements
kcSelectClass=form-control
kcSelectWrapperClass=

# Feedback area
kcFeedbackAreaClass=
kcFeedbackErrorIcon=
kcFeedbackWarningIcon=
kcFeedbackSuccessIcon=
kcFeedbackInfoIcon=

# Logo and branding
kcLogoIdP-=
