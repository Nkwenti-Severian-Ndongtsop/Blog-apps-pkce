# Main theme configuration for login-theme
# Minimal clean login theme - English only

# Parent theme - inherit from Keycloak's base theme
parent=keycloak

# Import common resources from keycloak theme
import=common/keycloak

# Supported locales - English only
locales=en

# Theme display name (shown in admin console)
displayName=Minimal Login Theme

# Theme description
description=A clean, minimal login theme with simple design
